<!DOCTYPE html>

<body>
    <script>
        //I used debugging on the live server
        //first bug at line 24 in calling the function no coma between the arrays, so put coma in line 24 between arrays, 
        //second bug at line 16 and 18 that some is declared as a const and its value can't be changed, so convert it to let
        function getSum(arr1, arr2) {
            let sum = 0;
            for (let i = 0; i < arr1.length; i++) {
                sum += arr1[i];
            }
            for (let i = 0; i < arr2.length; i++) {
                sum += arr2[i];
            }
        }
        getSum([1, 2, 3],[5, 66, 23]);
    </script>
</body>
