<body>
    <script>
        //1
        const book1 = {
            name: "Java",
            year: "2022",
            auther: "MMM"
        }

        function swap(book1) {
            const swapped = Object.entries(book1).map(
                ([key, value]) => [value, key]
            );

            return Object.fromEntries(swapped);
        }

        console.log(swap(book1));
    </script>
</body>
