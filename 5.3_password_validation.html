<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function passValidation1(password) {
            if (password.length >= 7) {
                return "Strong";
            }
            else
                return "Weak";
        }
        function passValidation2(password) {
            password.length >= 7 ? console.log("Strong") : console.log("Weak");
        }

        //if else stat.
        function advancedPassValidation(password) {
            if (password.length >= 7) {
                if (/[A-Z]/.test(password)) {
                    console.log("Very Strong");
                }
                else console.log("Strong");
            }
            else
                console.log("Weak");
        }


        // ternary
        function advancedPassValidation2(password) {
            password.length >= 7 ? (/[A-Z]/.test(password) ? console.log("Very Strong") : console.log("Strong")) : console.log("Weak");
        }

        //use && 
        function advancedPassValidation3(password) {
            if (password.length >= 7 && /[A-Z]/.test(password)) {
                console.log("Very Strong");
            }
            else if (password.length >= 7) { console.log("Strong"); }

            else
                console.log("Weak");
        }

        advancedPassValidation3("Nibrassss");
    </script>
</body>

</html>
