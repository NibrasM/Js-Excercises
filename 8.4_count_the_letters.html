        function countLetters(arr) {
            let key = '', value = 0;
            let letters = arr.join('');
            letters = letters.split(' ').join('')
            letters = letters.toLowerCase();

            let result = {}
            for (let i = 0; i < letters.length; i++) {
                key = letters[i] + key;
                value[key] = 0;
                result[key] = value;
                key = '';
            }
            for (let i = 0; i < letters.length; i++) {
                result['' + letters[i]]++;
            }
            return result;
        }
