<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [18, 33, 16, 40];

      //filter
      Array.prototype.myFilter = function (test) {
        const newArr = [];

        for (let i = 0; i < this.length; i++) {
          if (test(this[i])) {
            newArr.push(this[i]);
          }
        }
        return newArr;
      };

      const a = arr.myFilter(function (age) {
        return age > 18;
      });

      console.log(a);

      //find
      const arr2 = [18, 33, 16, 40];
      Array.prototype.myFind = function (test) {
        let result = undefined;

        for (let i = 0; i < this.length; i++) {
          if (test(this[i])) {
            result = this[i];
            return result;
          }
        }
        return result;
      };

      const b = arr2.myFind(function (age) {
        return age > 18;
      });
      console.log(b);

      //reduce
      const arr3 = [15.5, 2.3, 1.1, 4.7];

      Array.prototype.myReduce = function (test) {
        let result = 0;

        for (let i = 0; i < this.length; i++) {
          result += test(this[i]);
        }

        return result;
      };

      const c = arr3.myReduce(function (num) {
        return Math.round(num);
      });
      console.log(c);
    </script>
  </body>
</html>
