<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #one {
        width: 500px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="one"></div>
    <script>
      function red() {
        setTimeout(() => {
          const a = document.getElementById("one");
          a.style.backgroundColor = "red";

          setTimeout(() => {
            a.innerText = "NonOnO";
            setTimeout(() => {
              a.style.border = "5px solid blue";
            }, 5000);
          }, 5000);
        }, 5000);
      }
      red();
    </script>
  </body>
</html>
