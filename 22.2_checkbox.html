<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="checkbox" id="btn" name="checkbox" value="press" />
    <label for="checkbox"> show</label><br />

    <img id="img" src="" alt="" />
    <script>
      const btnConst = document.getElementById("btn");
      const imgConst = document.getElementById("img");

      let show = false;

      btnConst.addEventListener("click", (event) => {
        console.log("Show");
        if (show) {
          imgConst.src = "";
          show = false;
        } else {
          imgConst.src = "./imgs/Smiley.png";
          imgConst.style.width = "10%";
          show = true;
        }
      });
    </script>
  </body>
</html>
