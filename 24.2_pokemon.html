<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Pokemon(pokemonName, pokemonType, pokemonAttackList) {
        this.name = pokemonName;
        this.type = pokemonType;
        this.attackList = pokemonAttackList;
      }

      const pokemon1 = new Pokemon("A", "B", ["aa", "bb", "cc"]);
      const pokemon2 = new Pokemon("D", "E", ["dd", "ee", "ff"]);
      const pokemon3 = new Pokemon("G", "H", ["gg", "hh", "kk"]);

      Pokemon.prototype.callPokemon = function () {
        console.log("I choose you, " + this.name);
      };

      Pokemon.prototype.attack = function (num) {
        console.log(this.name + " used " + this.attackList[num]);
      };

      pokemon1.callPokemon();
      pokemon1.attack(0);

      pokemon2.callPokemon();
      pokemon2.attack(1);

      pokemon3.callPokemon();
      pokemon3.attack(2);
    </script>
  </body>
</html>
