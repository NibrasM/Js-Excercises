   <script>
    function leap(year){
        if(year%4==0){
    
         if( year %100==0 && year %400 ==0){
            console.log("This is a leap year");
        }
        else if(year%100==0 ){
            console.log("This year is not a leap year");
        }
        else
        console.log("Leap");
    }
        else 
        console.log("This is not a leap ");

    }

    var year=prompt("enter year to check");
    leap(parseInt(year));
   </script>
