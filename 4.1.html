<body>
    <script>
        function siblings() {
            let numSiblings = prompt("How many siblings do you have?");


            //in case of === it doesnt work because the prompt type is string
            if (parseInt(numSiblings) === 1) {
                console.log("1 sibling");
            }


            else if (numSiblings > 1) {
                console.log("more than 1 sibling");
            }
            else {
                console.log("no sibling");
            }
        }

        siblings();


//we should use ===  because the prompt type is string but the value we want is int

    </script>
</body>

</html>
