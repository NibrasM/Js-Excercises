<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="bulb">
        <img id="img" src="./imgs/light-off.jpg" alt="">
    </div>
    <script>
        const img = document.getElementById("img");
        var toggle= false;
        img.addEventListener('click', () => {
            if (toggle===false){
                img.src = "./imgs/light-on.jpg";
                toggle=true;
            }
            else{
                img.src = "./imgs/light-off.jpg";
                toggle=false;
            }

        })
    </script>
</body>

</html>
