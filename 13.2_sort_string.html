<body>
    <script>

        const foods = ["falafel", "sabich", "hummus", "pizza with extra pineapple"];

        //asc
        foods.sort();
        console.log(foods);

        //desc
        const desc = foods.sort().reverse();
        console.log(desc);

        //includes uppercase
        const array = ["W", "a", "k", "J"];

        const sorted = array.sort((a, b) => {
            return a.localeCompare(b, undefined, { sensitivity: 'base' });
        });

        console.log(array);
    </script>
