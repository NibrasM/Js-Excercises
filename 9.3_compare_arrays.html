<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const food = ["Noodle", "Pasta", "Ice-cream",
            "Meat", "Cucumber", "Olives"];
        const food1 = ["Fries", "Ice-cream", "Pizza",
            "Olives", "Hamburgers"];

            console.log(compare(food, food1));

            function compare(food, food1){

                let i=0,j=0;
                let same_items= [];

                for(i=0; i<food.length;i++){
                    for(j=0;j<food1.length; j++){
                        if(food[i]===food1[j]){
                            same_items.push(food1[j]);
                        }
                    }
                }

                if(same_items.length >0){
                    return same_items;
                    
                }
                else 
                return false;
            }
    </script>
</body>

</html>
