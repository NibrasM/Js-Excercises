<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid red;
            border-collapse: collapse;
        }

        th,td{
            width: 50px;
            font-size: 25px;
        }
        th{
            color: white;
            background-color: black;
        }

        td:hover{
            background-color: rgb(247, 247, 123);
        }
    </style>
</head>

<body>
    <table id="table"></table>
    <script>
        const tableConst = document.getElementById("table");
        var result = "";
        for (let i = 1; i <= 10; i++) {
            result += "<tr>";
            for (let j = 1; j <= 10; j++) {
                if (i == 1 && j == 1) {
                    result += "<th>&times</th>";
                }
                else {
                    if (i == 1 || j == 1)
                        result += "<th>" + j * i + "</th>";
                    else
                        result += "<td>" + j * i + "</td>";
                }
            }
        }

        result += "</tr>";
        

        tableConst.innerHTML = result;
    </script>
</body>

</html>
