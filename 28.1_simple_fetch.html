<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="joke-btn">Fetch Joke Of The Day</button>
    <div id="output"></div>

    <script>
      document.getElementById("joke-btn").addEventListener("click", getJoke);

      function getJoke() {
        const b = fetch("https://api.jokes.one/jod")
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            let output = "<h2>Joke</h2>";
            data.contents.jokes[0].joke;
            output += `
                  <ul>
                      <li> Title : ${data.contents.jokes[0].joke.title}</li>
                      <li> Joke : ${data.contents.jokes[0].joke.text}</li>
                      </ul>
                      `;
            document.getElementById("output").innerHTML = output;
          });

        console.log(b);
      }
    </script>
  </body>
</html>
