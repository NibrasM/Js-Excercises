    <script>
        //bug in line 18, counter+1 will not update the value of the counter, but counter+=1 will do.
        function countOccurrences(str, char) {
            let counter = 0;
            for (let i = 0; i < str.length; i++) {
                if (str.charAt(i) === char) {
                    counter += 1;
                }
            } return counter;
        }
       console.log(countOccurrences("ini mini miny moe", "n"));
    </script>
