<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" defer></script>
</head>

<body>
    <ul>
        <li>title 1</li>
        <li class="start-here">title 2</li>
        <li>
            <ul>
                <li>sub title 1</li>
                <li>sub title 2</li>
                <li>sub title 3</li>
            </ul>
        </li>
        <li>title 3</li>
    </ul>
    <div>
        <p>Hello World!</p>
    </div>
</body>
<script>
    const li_var = document.querySelector(".start-here");
    li_var.textContent = "main title";

    var list = document.getElementsByTagName("ul");
    var sub4 = document.createElement("li");
    sub4.textContent = "sub title 4";
    list[1].appendChild(sub4);

    list[0].removeChild(list[0].lastElementChild);

    list[0].firstElementChild.textContent = "Master Of The Dom";

    const p = document.querySelector("p");
    p.textContent = "Bye Bye!"





</script>

</html>
