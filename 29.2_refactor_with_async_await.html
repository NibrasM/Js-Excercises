<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="joke-btn">Fetch Joke Of The Day</button>
    <div id="output"></div>

    <script>
      document.getElementById("joke-btn").addEventListener("click", getJoke);

      async function getJoke() {
        try {
          const response = await fetch("https://api.jokes.one/jod", {});
          console.log(response);
          const data = await response.json();
          let output = "<h2>Joke</h2>";
          data.contents.jokes[0].joke;
          output += `
                    <ul>
                        <li> Title : ${data.contents.jokes[0].joke.title}</li>
                        <li> Joke : ${data.contents.jokes[0].joke.text}</li>
                        </ul>
                        `;
          document.getElementById("output").innerHTML = output;
        } catch (error) {
          console.log(error.message);
          console.log("it is an error");
        }
      }
    </script>
  </body>
</html>
